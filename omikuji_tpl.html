<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<script src="js/jquery-2.1.3.min.js"></script>
<link rel="stylesheet" href="css/sample.css">
<title>おみくじ</title>
</head>
<body>

<header>
    <h1>おみくじ</h1>
</header>

<main>
    <ul>
        <li id="pull">おみくじを引く</li>
    </ul>
    <p id="echo"></p>
</main>

<footer>フッター</footer>
<script>
$("#pull").on("click", function () {
    const num = Math.random(); //小数点乱数
    const r = Math.ceil(num * 5); //、繰り上げ、1〜5
    $("#echo").html(r + "だよ！");
    // if (name == "") {
    //     alert("名前が未入力です");
    // }
    if (r == 1) {
        $("#echo").html('<img width="400" src="https://thetv.jp/i/tl/000/0131/0000131755_r.jpg">');
        // $("#echo").html('<img width="400" src="https://cloudfront-ap-northeast-1.images.arcpublishing.com/sankei/ZAFCESM2HVPJJAOH5DZHX4WMZM.jpg">');
    }
    if (r == 2) {
        $("#echo").html("中吉");
    }
    if (r == 3) {
        $("#echo").html("正気？");
    }
    if (r == 4) {
        $("#echo").html("吉");
    }
    if (r == 5) {
        $("#echo").html("凶");
    }
    // $("#echo").html("大吉");
    // $("#echo").prepend("1234");
    // $("#echo").prepend("abcd");
    // $("#echo").css("color", "#FF0000");
    // $("#echo").css("font-size", "64px");
    // $("#echo").slideUp(2000).slideDown(2000);
});





</script>
</body>
</html>
